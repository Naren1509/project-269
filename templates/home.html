
<html>
<head>
<title>Login page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body >
	<h1>OTP verification</h1><hr>
	<form action="/login" method="POST">
		<br>
		<label>Username :</label>
		<input type="text" name="username" placeholder="username"><br><br>
		<label>Password :</label>
		<input type="password" name="password" placeholder="password"><br><br>
		<p>Mobile Number should be with Country code. e.g. +9173030xxxxx</p>
		<label>Mobile No :</label>
		<input type="tel" name="number" placeholder="Mobile Number"><br><br>
		<input type="submit" value="Get OTP" class="btn btn-info btn-lg"><br><br>
	</form>
















</body>
</html>
